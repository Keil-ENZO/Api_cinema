<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMare.</title>
    <meta
      name="description"
      content="Venez decouvrir les meilleurs film du moment"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body class="bg-colors-cuaternario text-colors-terciario tracking-wider">
    <div id="loader"></div>

    <header>
      <nav
        class="md:flex md:items-center md:justify-between p-5 bg-colors-secundario mb-12"
      >
        <div class="flex justify-between items-center">
          <h1 class="text-5xl font-font-family-principal">
            Cine<span class="text-colors-principal">Mare.</span>
          </h1>
          <span class="text-3xl cursor-pointer md:hidden block">
            <i onclick="Menu(this)" class="fa-solid fa-bars"></i>
          </span>
        </div>

        <div>
          <ul
            class="md:flex md:static md:w-auto absolute text-center md:space-x-5 bg-colors-secundario w-full left-0 md:py-0 py-7 md:space-y-0 space-y-5 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-300 z-50"
          >
            <li class="link"><a href="#">Les meilleurs</a></li>
            <li class="link"><a href="#">Du moment</a></li>
            <li class="link"><a href="#">Les mieux notés</a></li>
            <li class="link"><a href="#">Prochainement</a></li>
            <li class="link"><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="swiper w-full  z-0 md:w-[800px] md:h-[300px]">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <h2 class="text-3xl font-font-family-principal">Les meilleurs</h2>
            <img  src="./img/1.png" alt="" />
          </div>
          <div class="swiper-slide">
            <h2 class="text-3xl font-font-family-principal">Du moment</h2>
            <img src="./img/2.png" alt="" />
          </div>
          <div class="swiper-slide">
            <h2 class="text-3xl font-font-family-principal">Les mieux notés</h2>
            <img src="./img/3.png" alt="" />
          </div>
          <div class="swiper-slide">
            <h2 class="text-3xl font-font-family-principal">Prochainement</h2>
            <img src="./img/4.png" alt="" />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </header>

    <main>
      <section class="py-20 px-10 flex flex-col justify-between items-center">
        <h2 class="text-4xl font-font-family-principal text-colors-principal mb-10 hover:underline"><a href="#">Les meilleurs</a></h2>
        <div id="best" class=" flex justify-between gap-10"></div>
      </section>
    </main>

    <script src="./js/scripts.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
